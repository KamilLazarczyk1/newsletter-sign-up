<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>

  <main>
    <picture>
      <source media="(min-width:900px)" srcset="./assets/images/illustration-sign-up-desktop.svg">
      <img src="./assets/images/illustration-sign-up-mobile.svg" alt="Colorful illustration">
    </picture>
    <div class="mainText">
      <h3>Stay updated!</h3>
    <p>Join 60,000+ product managers receiving monthly updates on:</p>
    <ul>
      <li>Product discovery and building what matters</li>
      <li>Measuring to ensure updates are a success</li>
      <li>And much more!</li>
    </ul>
    <label for="email">Email address</label> <br>
    <input type="email" name="email" id="email" placeholder="email@company.com"> <br>
    <button>Subscribe to monthly newsletter</button>
    </div>
  </main>
